<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Gallery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Le Cosmos l'espace dabord</h1>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x500?text=Image+1" class="d-block w-100" alt="Cosmos Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+2" class="d-block w-100" alt="Cosmos Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+3" class="d-block w-100" alt="Cosmos Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+4" class="d-block w-100" alt="Cosmos Image 4">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+5" class="d-block w-100" alt="Cosmos Image 5">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+6" class="d-block w-100" alt="Cosmos Image 6">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+7" class="d-block w-100" alt="Cosmos Image 7">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+8" class="d-block w-100" alt="Cosmos Image 8">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+9" class="d-block w-100" alt="Cosmos Image 9">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Image+10" class="d-block w-100" alt="Cosmos Image 10">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
